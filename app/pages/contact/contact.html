<ion-header>
  <ion-navbar>
     <ion-searchbar (ionBlur)="getItems($event)"
     autocomplete="true"
     placeholder="search by name" ></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">

<ion-list>
  <ion-item *ngFor="let item of items">
    <h2>{{ item.first_name_tha }} {{ item.last_name_tha }} ({{item.name_department}})</h2>
    <p>{{ item.serial }} ({{item.type_name}})</p>
  </ion-item>
</ion-list>
</ion-content>
