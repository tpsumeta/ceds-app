<ion-header>
  <ion-navbar secondary>
    <ion-title>
      ค้นหาครุภัณฑ์
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="home">
  <ion-searchbar (ionBlur)="getItems($event)" autocomplete="true" placeholder="พิมพ์รหัสคุรุภัณฑ์"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <h2>{{ item.serial }}
        ({{item.type_name}})</h2>
      <p>{{ item.first_name_tha }}
        {{ item.last_name_tha }}
        ({{item.name_department}})</p>
    </ion-item>
  </ion-list>
</ion-content>
